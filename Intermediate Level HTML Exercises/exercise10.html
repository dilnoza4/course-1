<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Google Map</title>
  <style>
    /* Optional: Set the map size */
    iframe {
      width: 100%;
      height: 400px;
      border: 0;
    }
  </style>
</head>
<body>

<h2>My Favorite Place: Naryn, Kyrgyzstan</h2>

<iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2185.071042635086!2d75.08308231587736!3d41.43091417925881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3896acb1c8c47667%3A0x57f84b528b08d78f!2sNaryn%2C%20Kyrgyzstan!5e0!3m2!1sen!2sus!4v1696033442602!5m2!1sen!2sus"
        allowfullscreen
        loading="lazy">
</iframe>

</body>
</html>
