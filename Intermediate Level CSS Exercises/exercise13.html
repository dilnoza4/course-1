<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Form</title>
</head>
<body>

<h2>Feedback Form</h2>
<form aria-labelledby="feedbackForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" aria-required="true" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" aria-required="true" required><br><br>

  <label for="message">Message:</label>
  <textarea id="message" name="message" aria-required="true" required></textarea><br><br>

  <button type="submit">Submit</button>
</form>

</body>
</html>
